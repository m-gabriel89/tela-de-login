<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/img/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/img/css/style.css">
    <title>Sistema de Login</title>
</head>
<body>
    <div class = "container">
        <section>
        <div id = "img">
            <img src="./src/img/FN96ykw - Imgur.png" alt="logo do projeto"  width="150" height="150">
        </div>
            <h2>Sistema de Login</h2>
            <label class="bemVindo">Bem Vindo(a) Digite seus dados abaixo</label>
            <br>
            <label class="email" for="username">Email</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Digite seu email">
            <br>
            <label class="senha" for="password">Senha</label>
            <br>
            <input type="password" name="password" id="password" placeholder="*************">
            <br>
        <div class="esqueci">
            <a href="#">Esqueci minha senha</a>
        </div>
        <button id="enter-button" onclick="addRegister()">Entrar</button>
            <p class="nãoTemConta">Não tem conta? <a href="#">Cadastre-se</a></p>
            <br>
            <footer>Criado por Márcio Gabriel</footer>
        </section>
    </div>
</body>
</html>
